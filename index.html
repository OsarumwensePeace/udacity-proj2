<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="pixelMaker.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script defer src="pixelMaker.js"></script>
</head>
<body>
    <div class="container">
        <h1>PIXEL ART MAKER</h1>
        <form id="size-pick">
            <div class="grid-area">
                Grid height:
                <input type="text" id="height">
                Grid width:
                <input type="text" id="width">
                <input type="submit">
            </div>
        </form>
        <h4>Pick A Color</h4>
        <input type="color" id="pickcolor">
        <h3>Design Canvas</h3>

        <table id="pixeltable"></table>
    </div>
</body>
</html>
